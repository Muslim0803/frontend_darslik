<!DOCTYPE html>
<html>
    <head>
        <title>margin va padding</title>
        <link rel="styleshet" href="./1.css">
    </head>
    <style>
        .selector1{
   
            margin: 20px;
        }

      .selector2{
     
        margin: 10px 20px;
      }  
      .selector3{
   
        margin: 10px 20px 30px;
      }  

      .selector4{
      
        margin-top: 10px;
        margin-right: 20px;
        margin-bottom: 30px;
        margin-left: 40px;
      }
    </style>
    <body>
        <div class="selector1">Quti 1(1ta qiymat orqali)[4 tomonga umumiy qiymat]</div>
        <hr>
        <div class="selector2">Quti 2(2ta qiymat orqali)[o'ng va chap & past va tepa qimlarga 2taqiymat orqali]</div>
        <hr>
        <div class="selector3">Quti 3(3ta qiymat orqali) [tepa qism & o'ng va chap bir qiymatda & pastki qim alohida qiymatlarda]</div>
        <hr>
        <div class="selector4">Quti 4(4ta qiymat orqali) [ 4 tomonga alohida qiymatlarda]</div>
    </body>
</html>
