<!DOCTYPE html>

<html>
    <head>
        <title>Komentariya va izohlar</title>
    </head>
    <body>

        <h1>koment</h1>
        <!--komentariyalarni ikinchi dasturchiga foydasi katta-->
        <p>
         b - tegi<b>(bold) qalin yozuv</b>
        </p>

        <p>
            I - tegi <i> (Italic) qiya yozuv </i>
        </p>

        <p>
         del - tegi(<del>delete</del>) <del> yozuv o'rtasiga chiqiq qo'yadi</del>
        </p>
        <!--bu yerdagi sub tegi yordamida biz turli xil formulalarda ham foydalanishimiz mumkin-->
        <P>
            sub - tegi (sub<sub>script</sub>) yozuvn pastga qo'yadi: H<sub>2</sub>O
        </P>
        <p>
            sup - tegi (super<sup>script</sup>) yozuvni tepaga qo'yadi: a<sup>2</sup>+b<sup>2</sup>
        </p>
    </body>

</html>
